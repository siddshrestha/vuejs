<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1> {{ greet('afternoon') }}</h1>
        <p>name: {{ name }}</p>
        <p>job: {{ job }}</p>
        <h1>Data binding</h1>
        <a v-bind:href= "website">Sidd-linkedin</a>
        <input type="text" v-bind:value="job"/>
        <p v-html="websiteTag"></p>


        <h1>Events</h1>
        <button v-on:click = "add(1)">Add a year</button>
        <button v-on:click = "sub(1)">Subtract a year</button>
        <button v-on:dblclick = "add(10)">Add 10 years</button>
        <button v-on:dblclick = "sub(10)">Subtract 10 years</button>
        <p>My age is {{ age }}</p>


        <h1>Keyboard Events</h1>
        <label>Name:</label>
        <input type="text" v-model = "fname"/>
        <span>{{ fname }}</span>
        <label>Age:</label>
        <input type="text" v-model = "realage"/>
        <span>{{ realage }}</span>
        

        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
